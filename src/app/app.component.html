<div *ngIf="!(authService.user | async)">
  <div class="col-md-4">
    <h3 class="text-center" id="displayName">Login</h3>
    <br />
    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="E-mail"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="password"
        />
      </div>
    </form>

    <button class="btn btn-lg btn-block btn-primary" (click)="loginWithEmail()">
      Conectar com Email
    </button>
    <br />

    <button
      class="btn btn-lg btn-block btn-primary"
      (click)="loginWithGoogle()"
    >
      Conectar com Google
    </button>

    <br />

    <div *ngIf="authService.authError" style="color:red">
      {{ authService.authError }}
    </div>
  </div>
</div>
